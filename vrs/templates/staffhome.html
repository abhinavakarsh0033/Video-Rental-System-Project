{% extends "staffbase.html" %}
{% block title %}
Cart
{% endblock title %}
{% block body %}

    <style>
        .god{
          background: linear-gradient(90deg, #141e30 0%, #243b55 100%);

        }
          
          .mask-custom {
            background: rgba(24, 24, 16, 0.2);
            border-radius: 2em;
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.05);
            background-clip: padding-box;
            box-shadow: 10px 10px 10px rgba(46, 54, 68, 0.03);
          }
    </style>

<body class="god">
    <section class="vh-100 gradient-custom-2">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-md-12 col-xl-12">
      
              <div class="card mask-custom">
                <div class="card-body p-4 text-white">
      
                  <div class="text-center pt-1 pb-2">
                    <h2 class="my-4">Movies</h2>
                  </div>
      
                  <table class="table text-white mb-0" >
                    <thead>
                      <tr>
                        <th scope="col">Movie Title</th>
                        <th scope="col">Quantity Rented</th>
                        <th scope="col">Availability</th>
                        <th scope="col">Add</th>
                      </tr>
                    </thead>
                    <div  style = " margin: 5px; border-radius: 10px;">
                      {% for i in "pranaprana" %}
                    </tr>
                    <tr class="fw-normal">
                      <th class="border-0">
                        <span class="ms-2 text-white">Ben Smith</span>
                      </th>
                      <td class="border-0 align-middle">Ask</td>
                      <td class="border-0 align-middle">
                        <h6 class="mb-0"><span class="badge bg-success">Low priority</span></h6>
                      </td>
                      <td class="border-0 align-middle">
                        <a href="#!" data-mdb-toggle="tooltip" title="Done"><i
                            class="fas fa-plus fa-lg text-success me-3"></i></a>
                        <a href="#!" data-mdb-toggle="tooltip" title="Remove"><i
                            class="fas fa-minus fa-lg text-warning"></i></a>
                      </td>
                    </tr>
                    {% endfor %}
                </div>
                  </table>
      
      
                </div>
              </div>
      
            </div>
          </div>
        </div>
      </section>
    <body>
{% endblock body %}
